<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Equilibrium Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d1a2d;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background-color: #15273f;
      border-radius: 15px;
      width: 300px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img.card-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .title {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: white;
    }

    .description {
      font-size: 0.95em;
      color: #8bacda;
      margin-bottom: 15px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    .eth {
      color: #00fff7;
      font-weight: bold;
    }

    .time {
      color: #8bacda;
    }

    .creator {
      display: flex;
      align-items: center;
      border-top: 1px solid #2f415b;
      padding-top: 15px;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
      border: 1px solid white;
    }

    .creator p {
      font-size: 0.85em;
      color: #8bacda;
    }

    .creator-name {
      color: white;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.imgur.com/rH8xG7O.png" alt="Equilibrium" class="card-image">
    <h2 class="title">Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <span class="eth">üíé 0.041 ETH</span>
      <span class="time">‚è± 3 days left</span>
    </div>
    <div class="creator">
      <img src="https://i.imgur.com/uIgDDDd.png" alt="Creator" class="avatar">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
