<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Font + სისქე</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #fff;
      padding: 50px;
      font-family: 'Poppins', sans-serif;
    }

    .light {
      font-weight: 300;
      color: #444;
    }

    .bold {
      font-weight: 600;
      color: #222;
    }

    .extra-bold {
      font-weight: 800;
      color: #000;
    }
  </style>
</head>
<body>

  <p class="light">ეს არის Google Fonts-ით ჩატვირთული ტექსტი — სისქე: 300 (light).</p>
  <p class="bold">ეს არის იგივე ტექსტი — სისქე: 600 (bold).</p>
  <p class="extra-bold">ეს არის იგივე ტექსტი — სისქე: 800 (extra-bold).</p>

</body>
</html>
