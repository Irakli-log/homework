<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ტექსტის დეკორაციები</title>

  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Open+Sans:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }

    h1 {
      font-family: 'Rubik Glitch', cursive;
      font-size: 36px;
      color: #2c3e50;
      text-decoration-line: underline overline line-through;
      text-decoration-style: wavy;
      text-decoration-color: orange;
      text-align: center;
      letter-spacing: 2px;
    }

    p {
      font-family: 'Open Sans', sans-serif;
      font-size: 18px;
      color: #444;
      text-decoration-line: underline;
      text-decoration-style: dotted;
      text-decoration-color: green;
      font-weight: 700;
      word-spacing: 4px;
    }

    .fancy-text {
      font-size: 20px;
      color: #000;
      text-decoration: overline wavy blue;
      font-style: italic;
      background-color: #f0f0f0;
      padding: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    .strike-through {
      text-decoration: line-through dashed red;
      font-weight: bold;
      color: #900;
    }
  </style>
</head>
<body>

  <h1>დეკორაციების დემონსტრაცია</h1>

  <p>ეს არის პარაგრაფი, რომელსაც აქვს underline, წერტილოვანი ხაზი და მწვანე ფერი.</p>

  <div class="fancy-text">ეს ტექსტი ოვერლაინითაა გაფორმებული, ტალღოვანი ლურჯი ხაზით.</div>

  <p class="strike-through">ეს ტექსტი გადახაზულია წითელი წყვეტილი ხაზით.</p>

</body>
</html>
