<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>გამუქებული ტექსტი</title>
  <style>
   
    .bold-text {
      font-weight: bold;
    }
    
    .extra-bold {
      font-weight: 800;
    }
  </style>
</head>
<body>

  <p class="bold-text">ეს არის მაგალითი ტექსტისა რომელიც <span class="extra-bold">გამუქებულია</span> როგორც <strong>font-weight: bold</strong> მნიშვნელობით, ასევე <strong>font-weight: 800</strong> რიცხვით.</p>
