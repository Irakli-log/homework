
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>წერტილოვანი ზემოთ ხაზი</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fff;
      padding: 40px;
    }

    .dotted-top {
      font-weight: 600; 
      text-decoration-line: overline; 
      text-decoration-style: dotted; 
      text-decoration-color: red; 
      font-size: 20px;
      color: #222;
    }
  </style>
</head>
<body>

  <p class="dotted-top">
    ეს არის ტექსტი რომელსაც აქვს იმპორტირებული ფონტი შეცვლილი სისქე და წერტილოვანი წითელი ხაზი ზემოდან
  </p>

</body>
</html>
