<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Span მაგალითი</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(4, 100px);
      gap: 2px;
      border: 2px solid black;
    }

    .grid div {
      border: 1px solid black;
    }

    .box1 {
      background-color: red;
      grid-area: 2 / 2 / 4 / 4; 
    }

    .box2 {
      background-color: red;
      grid-area: 4 / 1 / 5 / 3;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

</body>
</html>
