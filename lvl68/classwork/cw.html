<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Table</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    thead {
      background-color: #008060;
      color: white;
    }

    th, td {
      border: 1px solid #008060;
      padding: 10px;
    }

    th:first-child u {
      text-decoration: underline;
    }

    tbody td:first-child {
      font-weight: bold;
      color: white;
      background-color: #029D8C;
    }

    tbody td:not(:first-child) {
      background-color: #F4F4F4;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th><u>Employee</u></th>
        <th>Status</th>
        <th>Department</th>
        <th>Performance</th>
      </tr>
    </thead>
    <tbody>

      </tr>
      <tr>
        <td>murtazi</td>

      </tr>
      <tr>

      <tr>

        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
