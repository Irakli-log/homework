<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Huddle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f5;
    }

    .container {
      background: linear-gradient(135deg, #6e38f7, #9343f9);
      color: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 1100px;
      margin: 50px auto;
      position: relative;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .logo span {
      font-weight: 600;
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .images img {
      max-width: 100%;
      height: auto;
      width: 500px;
    }

    .text {
      max-width: 500px;
    }

    .text h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .text p {
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      background-color: white;
      color: #6e38f7;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0e0ff;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: white;
      margin-right: 15px;
      font-size: 20px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #ddddff;
    }
  </style>
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="logo">ðŸ’¬ <span>Huddle</span></header>

    <div class="content">
      <div class="images">
        
        <img src="https://i.imgur.com/FJY3L9f.png" alt="UI Illustration">
      </div>

      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
