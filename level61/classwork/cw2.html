<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>classwork</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading-container {
      width: 80%;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background-color: #ff0000;
      animation: load 5s linear 5s forwards;
    }

    @keyframes load {
      0% {
        width: 0%;
        opacity: 1;
      }
      90% {
        width: 90%;
        opacity: 1;
      }
      100% {
        width: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-bar"></div>
  </div>
</body>
</html>
