<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div with Text, Padding, Margin, and Border</title>
    <style>
        .my-div {
            padding: 40px;
            margin: 30px; 
            border: 4px solid black; 
            background-color: lightblue; 
            font-family: Arial, sans-serif; 
        }
    </style>
</head>
<body>
    <div class="my-div">
        ეს არის div რომლის შიგნით არის ტექსტი 40px padding 30px margin და 4px საზღვარი
    </div>
</body>
</html>
