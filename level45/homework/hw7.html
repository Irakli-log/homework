<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .div1 {
            padding: 20px;
            margin: 15px;
            border: 3px solid red;
            background-color: lightblue;
        }

        .div2 {
            padding: 10px;
            margin: 25px;
            border: 5px dashed green;
            background-color: lightgreen;
        }

        .div3 {
            padding: 30px;
            margin: 5px;
            border: 2px dotted purple;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="div1">
        პირველი div რომელიც აქვს 20px padding, 15px margin და 3px წითელი საზღვარი.
    </div>
    <div class="div2">
        მეორე div რომელიც აქვს 10px padding 25px margin და 5px მწვანე კუთხე-წერტილი საზღვარი
    </div>
    <div class="div3">
        მესამე div რომელიც აქვს 30px padding 5px margin და 2px მეწამული წერტილი საზღვარი
    </div>
</body>
</html>
