<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layouts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container row">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div class="container column">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div class="container reverse-row">
        <div class="box">3</div>
        <div class="box">2</div>
        <div class="box">1</div>
    </div>

    <div class="container reverse-column">
        <div class="box">3</div>
        <div class="box">2</div>
        <div class="box">1</div>
    </div>

</body>
</html>
