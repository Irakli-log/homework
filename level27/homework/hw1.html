<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

    
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #07ffde;
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #f4e800;
        }

        .form-container p {
            text-align: center;
            color: #ffeaea;
        }

        .form-container a {
            color: #070979;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>რეგისტრაცია</h1>
        <form action="#" method="POST">
            <label for="name">სახელი:</label>
            <input type="text" id="name" name="name" required placeholder="თქვენი სახელი">

            <label for="email">ემაილი:</label>
            <input type="email" id="email" name="email" required placeholder="თქვენი ემაილი">

            <label for="password">პაროლი:</label>
            <input type="password" id="password" name="password" required placeholder="თქვენი პაროლი">

            <button type="submit">რეგისტრაცია</button>
        </form>
    </div>
</body>
</html>
