<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მანქანის ბრენდები და მოდელები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #cccccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        caption {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <caption>მანქანის ბრენდები და მათი მოდელები</caption>
    <thead>
        <tr>
            <th>Toyota</th>
            <th>BMW</th>
            <th>Mercedes-Benz</th>
            <th>Ford</th>
            <th>Audi</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Corolla</td>
            <td>3 Series</td>
            <td>C-Class</td>
            <td>Mustang</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>Camry</td>
            <td>5 Series</td>
            <td>E-Class</td>
            <td>Focus</td>
            <td>A4</td>
        </tr>
        <tr>
            <td>RAV4</td>
            <td>X5</td>
            <td>GLE</td>
            <td>Explorer</td>
            <td>Q5</td>
        </tr>
        <tr>
            <td>Yaris</td>
            <td>X3</td>
            <td>S-Class</td>
            <td>Fiesta</td>
            <td>Q7</td>
        </tr>
        <tr>
            <td>Land Cruiser</td>
            <td>i8</td>
            <td>CLA</td>
            <td>Edge</td>
            <td>A6</td>
        </tr>
    </tbody>
</table>

</body>
</html>
