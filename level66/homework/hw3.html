<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    table {
      width: 600px;
      margin: auto;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background-color: white;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Product</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>Electronics</td>
      <td>$800</td>
    </tr>
    <tr>
      <td>Bookshelf</td>
      <td>Furniture</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Coffee Maker</td>
      <td>Appliances</td>
      <td>$50</td>
    </tr>
  </table>

</body>
</html>
