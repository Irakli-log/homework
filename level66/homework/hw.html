<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    table {
      width: 600px;
      border-collapse: collapse;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #009879;
      color: white;
    }

    th, td {
      text-align: left;
      padding: 16px;
      font-size: 16px;
    }

    tbody tr {
      background-color: #ffffff;
      border-bottom: 1px solid #dddddd;
    }

    tbody tr:nth-child(2) {
      background-color: #f3f3f3;
      font-weight: bold;
      color: #009879;
    }

    tbody tr:last-child {
      border-bottom: 3px solid #009879;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Points</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Domenic</td>
        <td>12,300</td>
        <td>dcode</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sally</td>
        <td>88,400</td>
        <td>Students</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Nick</td>
        <td>52,300</td>
        <td>dcode</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
