<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ninja Learners Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 500px;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: yellow;
      font-weight: bold;
    }

    .pink-cell {
      background-color: pink;
    }

    .footer {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td class="pink-cell">Ninja A</td>
      <td>18</td>
      <td>B</td>
    </tr>
    <tr>
      <td>Ninja B</td>
      <td>23</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Ninja C</td>
      <td>22</td>
      <td>A</td>
    </tr>
    <tr>
      <td colspan="3" class="footer">Ninja C - the best learner!</td>
    </tr>
  </table>

</body>
</html>
