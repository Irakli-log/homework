<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #999;
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #aaa;
      font-weight: bold;
    }

    td:first-child {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Person</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Chris</td>
      <td>38</td>
    </tr>
    <tr>
      <td>Dennis</td>
      <td>45</td>
    </tr>
    <tr>
      <td>Sarah</td>
      <td>29</td>
    </tr>
    <tr>
      <td>Karen</td>
      <td>47</td>
    </tr>
  </table>

</body>
</html>
