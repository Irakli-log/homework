<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kumbh Sans', sans-serif;
      background-color: #19a2ae;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://i.imgur.com/RJ6Nlvw.png'); /* Placeholder background circles */
      background-repeat: no-repeat;
      background-size: cover;
    }

    .card {
      background-color: white;
      width: 330px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card-header {
      background: url('https://i.imgur.com/Uv6gxEh.png') no-repeat center/cover; /* Placeholder top pattern */
      height: 120px;
      position: relative;
    }

    .card-header img {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: -48px;
      left: 50%;
      transform: translateX(-50%);
    }

    .card-body {
      padding: 60px 20px 20px;
    }

    .card-body h2 {
      font-size: 18px;
      font-weight: 700;
    }

    .card-body span {
      color: gray;
      font-weight: 400;
      margin-left: 8px;
    }

    .card-body p {
      color: #888;
      font-size: 14px;
      margin-top: 4px;
    }

    .card-footer {
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-around;
      padding: 20px 10px;
    }

    .card-footer div {
      text-align: center;
    }

    .card-footer div h3 {
      font-size: 16px;
      font-weight: 700;
    }

    .card-footer div p {
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Victor Crest" />
    </div>
    <div class="card-body">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div>
        <h3>80K</h3>
        <p>Followers</p>
      </div>
      <div>
        <h3>803K</h3>
        <p>Likes</p>
      </div>
      <div>
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>

</body>
</html>
