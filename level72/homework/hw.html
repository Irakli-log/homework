<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #d6e2f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 320px;
      padding: 16px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 18px;
      color: #1f3251;
      margin-bottom: 12px;
      font-weight: 700;
    }

    .card p {
      font-size: 14px;
      color: #7b879d;
      padding: 0 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.postimg.cc/Fs0MP9Qv/image-qr-code.png" alt="QR Code">
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

</body>
</html>
