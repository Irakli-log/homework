<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>სოციალური მედიის პროფილის მონაცემები</h2>
    <p>გთხოვთ, შეიყვანოთ თქვენი სოციალური მედიის ლინკი და მოკლე აღწერა:</p>

    <form action="/submit" method="POST">
        <label for="social-link">სოციალური მედიის ლინკი:</label>
        <input type="url" id="social_link" name="social_link" placeholder="https://www.example.com" required>
        <br>
        <br>
        <label for="profile-description">მოკლე აღწერა:</label><br>
        <textarea id="profile_description" name="profile_description"  placeholder="თქვენი პროფილის მოკლე აღწერა..." required>
        <br>
        <br>
        <button type="submit">გაგზავნა</button>
    </form>
</body>
</html>
