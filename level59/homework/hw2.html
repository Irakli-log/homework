<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Style Login</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <div class="logo">Linked<span>in</span></div>
    <nav>
      <a href="#">Articles</a>
      <a href="#">People</a>
      <a href="#">Learning</a>
      <a href="#">Jobs</a>
      <a href="#">Get the app</a>
      <a href="#">Join now</a>
      <a href="#" class="signin-btn">Sign in</a>
    </nav>
  </header>

  <main class="main-container">
    <section class="login-section">
      <h1>Welcome to your <br> professional community</h1>
      <form class="login-form">
        <input type="text" placeholder="Email or phone">
        <input type="password" placeholder="Password">
        <a href="#" class="forgot-link">Forgot password?</a>
        <button type="submit" class="signin-main-btn">Sign in</button>
        <div class="divider"><span>or</span></div>
        <button class="google-btn">Continue with Google</button>
        <button class="join-btn">New to LinkedIn? Join now</button>
      </form>
    </section>
    <section class="illustration-section">
      <img src="https://www.ilovepdf.com/storage/blog/42-1623231606-Add-image-to-PDF.png" alt="Illustration" />
    </section>
  </main>
</body>
</html>
