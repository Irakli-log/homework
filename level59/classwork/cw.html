<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
    .parent {
      width: 300px;
      height: 30px;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      margin: 50px;
    }

    .child {
      width: 0%;
      height: 100%;
      background-color: #4caf50;
      transition: width 1s ease-in-out, background-color 1s ease-in-out;
    }

    .parent:hover .child {
      width: 100%;
      background-color: #2196f3;
    }
  </style>
</head>
<body>

  <div class="parent">
    <div class="child"></div>
  </div>

</body>
</html>
