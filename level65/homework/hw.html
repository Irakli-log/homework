<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>დივის მაგალითი</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      width: 600px;
      height: 500px;
      background-color: green;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .container img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .container p {
      font-family: 'Rubik Doodle Shadow', cursive;
      font-size: 18px;
      color: white;
      border-top: 2px dotted violet;
      padding-top: 10px;
      text-align: center;
    }

    .container button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .container button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://via.placeholder.com/200" alt="მაგალითი ფოტო">
    <p>ეს არის პარაგრაფი • ცენტრში • წერტილოვანი ხაზით</p>
    <button>დააწკაპე აქ</button>
  </div>

</body>
</html>
