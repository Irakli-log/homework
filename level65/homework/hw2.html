<!DOCTYPE html>
<html lang="ka">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ერთგვაროვანი ელემენტები</title>

  <style>
    .red-box {
      width: 600px;
      height: 500px;
      background-color: red;
      padding: 20px;
      margin: auto;
    }

    .red-box h1,
    .red-box p {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="red-box">
    <h1>პირველი სათაური</h1>
    <p>პირველი პარაგრაფი</p>

    <h1>მეორე სათაური</h1>
    <p>მეორე პარაგრაფი</p>

    <h1>მესამე სათაური</h1>
    <p>მესამე პარაგრაფი</p>
  </div>

</body>
</html>
