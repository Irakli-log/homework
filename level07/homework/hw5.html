<p>HTML არის ვებ-გვერდის სტრუქტურის შექმნისა და ორგანიზების ენა.</p>
<p>CSS გამოიყენება ვებ-გვერდის ვიზუალური სტილისთვის, მაგალითად, ფერების, ზომების, განლაგების და სხვა დიზაინის ელემენტების განსაზღვრისთვის</p>
<p>JavaScript არის პროგრამირების ენა, რომელიც გამოიყენება ვებ-გვერდებზე ინტერაქტიულობის დასამატებლად.</p>
