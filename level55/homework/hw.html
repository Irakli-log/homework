<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-container">
    <div class="card" style="background-image: url('https://leaveyourdailyhell.com/wp-content/uploads/2019/04/Korea-11.jpg');">
      <div class="overlay">
        <h2>South Korea</h2>
        <p>Seoul is very beautiful place</p>
      </div>
    </div>

    <div class="card" style="background-image: url('https://www.bradtguides.com/wp-content/uploads/2021/07/Tbilisi_sunset_shutterstock_MiGol_508780012.jpg');">
      <div class="overlay">
        <h2>Tbilisi</h2>
        <p>Tbilisi is very beautiful place</p>
      </div>
    </div>

    <div class="card" style="background-image: url('https://tse1.mm.bing.net/th?id=OIP.fkBO5512juZuakN070lV4AHaE9&pid=Api&P=0&h=220');">
      <div class="overlay">
        <h2>New York</h2>
        <p>New York is very beautiful place</p>
      </div>
    </div>

    <div class="card" style="background-image: url('https://imagenes.20minutos.es/files/gallery_desktop_default_content/uploads/imagenes/2022/10/20/torre-eiffel-y-el-rio-sena-en-paris.jpeg');">
      <div class="overlay">
        <h2>Paris</h2>
        <p>Paris is very beautiful place</p>
      </div>
    </div>

    <div class="card" style="background-image: url('https://tse1.mm.bing.net/th?id=OIP.xZiLk7RRtUqNegjIrSW1zAHaE8&pid=Api&P=0&h=220');">
      <div class="overlay">
        <h2>Tokyo</h2>
        <p>Tokyo is very beautiful place</p>
      </div>
    </div>

    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1536323760109-ca8c07450053');">
      <div class="overlay">
        <h2>Dubai</h2>
        <p>Dubai is very beautiful place</p>
      </div>
    </div>
  </div>

</body>
</html>
