<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Decorations</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    p {
      margin: 0;
      position: absolute;
    }

    .hello {
      top: 10px;
      right: 30px;
      text-decoration: underline dotted green;
    }

    .world {
      top: 60px;
      left: 100px;
      text-decoration: line-through;
    }

    .exclaim {
      top: 90px;
      left: 10px;
      color: red;
      text-decoration: overline red solid 2px;
    }

    .goal {
      top: 130px;
      left: 130px;
      text-decoration: underline;
    }

    .oriented {
      top: 180px;
      left: 180px;
      text-decoration: underline dotted black;
    }

    .academy {
      top: 230px;
      left: 20px;
      text-decoration: line-through;
    }

    .is {
      top: 280px;
      left: 60px;
      text-decoration: underline;
    }

    .the {
      top: 330px;
      left: 220px;
      text-decoration: underline green 2px;
    }

    .best {
      top: 370px;
      left: 100px;
      color: grey;
      text-decoration: overline grey 2px;
      font-weight: bold;
    }

    .one {
      bottom: 10px;
      right: 40px;
      text-decoration: underline dashed green;
    }
  </style>
</head>
<body>
  <p class="hello">Hello</p>
  <p class="world">World</p>
  <p class="exclaim">!</p>
  <p class="goal">Goal</p>
  <p class="oriented">Oriented</p>
  <p class="academy">Academy</p>
  <p class="is">is</p>
  <p class="the">the</p>
  <p class="best">BEST</p>
  <p class="one">one</p>
</body>
</html>
