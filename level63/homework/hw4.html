<!DOCTYPE html>
<html lang="en">
ef<head>
  <meta charset="UTF-8">
  <title>სათაური ხაზებით</title>
  <style>
    body {
      background-color: #fff;
      text-align: center;
      padding: 100px;
      font-family: Arial, sans-serif;
    }

    h1 {
      display: inline-block;
      font-size: 36px;
      color: #2c3e50;
      position: relative;
    }

    h1::before,
    h1::after {
      content: '';
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
    }

    
    h1::before {
      top: -10px;
      background-color: skyblue;
    }

    
    h1::after {
      bottom: -10px;
      background-color: orange;
    }

    
    h1 {
      text-decoration: line-through;
      text-decoration-color: blue;
    }
  </style>
</head>
<body>

  <h1>ეს არის სათაური</h1>

</body>
</html>
