
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>სამი დეკორატიული პარაგრაფი</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px;
      text-align: center;
    }

    p {
      font-size: 22px;
      margin: 30px;
      display: inline-block;
    }

    
    .underline-yellow {
      color: #c0392b;
      text-decoration: underline;
      text-decoration-color: yellow;
    }

    
    .line-through-purple {
      color: #8e44ad;
      text-decoration: line-through;
      text-decoration-color: violet;
    }

    
    .overline-green {
      color: #1abc9c;
      text-decoration: overline;
      text-decoration-color: green;
    }
  </style>
</head>
<body>

  <p class="underline-yellow">ეს არის პარაგრაფი ყვითელი ქვედა ხაზით.</p>
  <p class="line-through-purple">ეს პარაგრაფი გადახაზულია იასამნისფერი ხაზით.</p>
  <p class="overline-green">ეს პარაგრაფი მწვანე ზედა ხაზითაა გაფორმებული.</p>

</body>
</html>
