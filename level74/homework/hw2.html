<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>4x4 Grid Layout</title>
  <style>
    .wrapper {
      border: 3px solid red;
      width: 500px;
      height: 500px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .box {
      background-color: green;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box">11</div>
    <div class="box">12</div>
    
  </div>

</body>
</html>
