<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>გრიდის გადანაცვლება</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      border: 2px solid red;
    }

    .item {
      background-color: blue;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    
    .item1 { grid-column: 3; grid-row: 3; } /* 1 */
    .item2 { grid-column: 2; grid-row: 3; } /* 2 */
    .item3 { grid-column: 1; grid-row: 3; } /* 3 */
    .item4 { grid-column: 3; grid-row: 2; } /* 4 */
    .item5 { grid-column: 2; grid-row: 2; } /* 5 */
    .item6 { grid-column: 1; grid-row: 2; } /* 6 */
    .item7 { grid-column: 3; grid-row: 1; } /* 7 */
    .item8 { grid-column: 2; grid-row: 1; } /* 8 */
    .item9 { grid-column: 1; grid-row: 1; } /* 9 */
  </style>
</head>
<body>

  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
  </div>

</body>
</html>
