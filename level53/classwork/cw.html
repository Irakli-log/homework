<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დივ ბლოკების გადატანა და z-index</title>
  <style>
    .box1, .box2 {
      width: 200px;
      height: 200px;
      position: absolute; 
    }

    .box1 {
      background-color: red;
      left: 150px; 
      top: 200px;  
      z-index: 2;  
    }
   
    .box2 {
      background-color: blue;
      left: 100px; 
      top: 50px;   
      z-index: 1; 
    }
  </style>
</head>
<body>

  <div class="box1"></div>
  <div class="box2"></div>

</body>
</html>
